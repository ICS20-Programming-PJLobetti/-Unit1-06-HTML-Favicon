<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="P.J. Lobetti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- For the favicon on this page -->
    <link rel="apple-touch-icon.png" sizes="192x192" href="./Ja_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Ja_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Ja_index/favicon-16x16.png">
    <link rel="manifest" href="./Ja_index/site.webmanifest">

		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
    <title>My First Web Page, with a Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My First Web Page, with a Favicon!</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>My Favicon is at the top it's pretty awesome.</h3>	
				
				<!-- Slider with Starting Value -->
				<h6>Here is a slider from Google's MDL just for fun:</h6>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
				<br>

		   <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Ripplessss~
      </button>
			</main>
		</div>
  </body>
</html>
